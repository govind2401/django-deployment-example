<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

        <meta charset="utf-8">
        {% block title_block %}
            <title></title>
        {% endblock %}

    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li ><a class="navbar-brand" href="{% url 'index' %}">HOME</a> </li> 
                    <li ><a class="navbar-link" href="{% url 'admin:index' %}">ADMIN</a> </li>
                    <li ><a class="navbar-link" href="{% url 'basic_app:register' %}">REGISTER</a> </li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li ><a class="navbar-link" href="{% url 'logout' %}">LOG OUT</a> </li>
                    {% else %}
                    <li ><a class="navbar-link" href="{% url 'basic_app:user_login' %}">LOG IN</a> </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

         <div class="container">
            {% block body_block %}
            {% endblock %}
        </div>
    </body>
</html>
